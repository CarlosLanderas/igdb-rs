language: rust

matrix:
  fast_finish: true
  include:
    - rust: nightly
      os: linux
      env: BUILD_DOCS=1
    - rust: nightly
      os: osx
      osx_image: xcode9.2
      env: BUILD_DOCS=1
    - rust: nightly-x86_64-pc-windows-msvc
      os: windows

deploy:
  - provider: cargo
    skip_cleanup: true
    on:
      tags: true
      branch: master
    token:
      secure: 
